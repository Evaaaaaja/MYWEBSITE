<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login/css/style.css">
    <link rel="icon" href="/login/gambar/logo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>

<body>

<header>
    <a href="#"><img src="/login/gambar/logo.png" class="logo" alt="Logo"></a>
    <button class="btn-toggle" onclick="toggleOffcanvas()">☰</button>

    <div class="offcanvas" id="offcanvas">
        <span class="icon-close" onclick="closeOffcanvas()">✖</span>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="https://attackontitan.fandom.com/wiki/Attack_on_Titan_Wiki" target="_blank">About</a>
            <a href="https://github.com/i-am-faith?tab=repositories" target="_blank">Projects</a>
            <a href="https://linktr.ee/i_am_faith_007" target="_blank">Contact</a>
            <button class="btnLogin-popup" onclick="location.href='/daftar/daftar.html'">Daftar</button>
        </nav>
    </div>
</header>


    <div class="wrapper">
    
        <!-- Register -->
        <div class="form-box Register">
            <div>
                <h2>Login</h2>
            </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label style="color:white;" for="username">Username</label>
                </div>
              <!--  <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label style="color:white;" for="email">Email</label>
                </div>
                -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="key-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label style="color:white;" for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox">
                    <label for="checkbox">&nbsp;I Agree To The Terms & Conditions</label>
                </div>
                <a href="https://www.google.co.in/" target="_blank">
                    <button type="submit" class="btn" onclick="validate()">Login</button>
                </a>
                <div class="login-register">
                    <p>Don't have any account? <a href="/daftar/daftar.html" class="daftar-link">Daftar</a></p>
                </div>
            </form>
        </div>

    </div>

    <div class="str_music">
        <button style="border: none; background: transparent;" id="btn_music" onclick="audio.play();">
            <ion-icon class="music_btn" name="play-circle-outline"></ion-icon>
        </button>
    </div>

    <script type="text/javascript">
        const audio = new Audio();
        audio.src = "/login/sound/plumbum.mp3";
    </script>
    <script type="text/javascript" src="Login/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
